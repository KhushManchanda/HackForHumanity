<h1 style="text-align:center">Write Your Story</h1>
<h1>Not sure where to start?</h1>
    <label for="prompts">Choose a prompt:</label>
    <select name="story-prompts" id="prompts" onchange="this.nextElementSibling.value=this.value">
    <option></option>
    <option value="Family">Share a memory about a time spent with your parents/sibilings/etc.</option>
    <option value="Childhood">Share a favorite place to visit and why</option>
    <option value="Struggles">Biggest lesson you learned</option>
    <option value="Current Thoughts">Advice to your past self</option>
    <option value="Other">Other</option>
    </select>
<br><br>
<h1>Your Story</h1>
<textarea id="story" form="usrform" style="width: 1125px; height: 300px;">Start writing here...</textarea>
<br>

<button type="button" name="publish" class="btn btn-outline-primary btn-lg write" onclick="publishFunction()">Publish</button>
<script>
    function publishFunction() {
        const textarea = document.getElementById('story');
        textarea.value = '';
    }
</script>
